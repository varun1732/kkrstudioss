<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKR STUDIOS - Booking List</title>
    <link rel="stylesheet" href="bookings-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bookings-container">
        <header class="bookings-header">
            <div class="header-content">
                <div class="header-title">
                    <a href="index.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                    <h1><i class="fas fa-calendar-check"></i> KKR STUDIOS Bookings</h1>
                    <p>View all confirmed bookings and customer details</p>
                </div>
            </div>
            <div class="header-actions">
                <a href="index.html" class="btn-new-booking">
                    <i class="fas fa-plus"></i> New Booking
                </a>
            </div>
        </header>

        <div class="bookings-content">
            <div class="stats-overview">
                <div class="stat-card">
                    <div class="stat-icon total">
                        <i class="fas fa-calendar"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalBookings">0</h3>
                        <p>Total Bookings</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon today">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="todayBookings">0</h3>
                        <p>Today's Bookings</p>
                    </div>
                </div>
            </div>

            <div class="bookings-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> All Bookings</h2>
                    <div class="filter-controls">
                        <div class="date-filter">
                            <label for="dateFilter">Filter by Date:</label>
                            <input type="date" id="dateFilter" onchange="filterBookings()">
                        </div>
                        <div class="status-filter">
                            <label for="statusFilter">Filter by Status:</label>
                            <select id="statusFilter" onchange="filterBookings()">
                                <option value="all">All Bookings</option>
                                <option value="confirmed">Confirmed Only</option>
                                <option value="pending">Pending Only</option>
                                <option value="cancelled">Cancelled Only</option>
                            </select>
                        </div>
                        <button class="btn-clear-filters" onclick="clearFilters()">
                            <i class="fas fa-times"></i> Clear Filters
                        </button>
                    </div>
                </div>

                <div class="bookings-list" id="bookingsList">
                    <!-- Bookings will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="bookings-script.js"></script>
</body>
</html>
