<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - KKR Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1><i class="fas fa-user-shield"></i> KKR Studios Admin Panel</h1>
                    <p>Manage bookings and view booked slots</p>
                </div>
                <div class="header-actions">
                    <button onclick="window.location.href='index.html'" class="btn-back">
                        <i class="fas fa-arrow-left"></i> Back to Site
                    </button>
                    <button onclick="logout()" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Statistics Cards -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Total Bookings</h3>
                        <p id="totalBookings">0</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon confirmed">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Confirmed</h3>
                        <p id="confirmedBookings">0</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon pending">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Pending</h3>
                        <p id="pendingBookings">0</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon cancelled">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Cancelled</h3>
                        <p id="cancelledBookings">0</p>
                    </div>
                </div>
            </div>

            <!-- Booked Slots Overview -->
            <div class="slots-overview">
                <div class="slots-header">
                    <h2><i class="fas fa-calendar-alt"></i> Booked Slots Overview</h2>
                    <a href="booked-slots-list.html" class="btn-view-all">
                        <i class="fas fa-list"></i>
                        View All Bookings
                    </a>
                </div>
                <div class="date-selector">
                    <label for="overviewDate">Select Date:</label>
                    <input type="date" id="overviewDate">
                </div>
                <div id="slotsGrid" class="slots-grid">
                    <!-- Time slots will be displayed here -->
                </div>
            </div>

            <!-- Filters Section -->
            <div class="filters-section">
                <h3><i class="fas fa-filter"></i> Filter Bookings</h3>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="dateFilter">Filter by Date:</label>
                        <input type="date" id="dateFilter">
                    </div>
                    
                    <div class="filter-group">
                        <label for="statusFilter">Filter by Status:</label>
                        <select id="statusFilter">
                            <option value="all">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="searchInput">Search:</label>
                        <input type="text" id="searchInput" placeholder="Search by name, mobile, or email">
                    </div>
                    
                    <button id="clearFilters" class="btn-clear">
                        <i class="fas fa-times"></i> Clear Filters
                    </button>
                </div>
            </div>

            <!-- Bookings Container -->
            <div class="bookings-section">
                <h3><i class="fas fa-list"></i> All Bookings</h3>
                <div id="bookingsContainer" class="bookings-container">
                    <!-- Bookings will be loaded here -->
                </div>
            </div>
        </main>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3><i class="fas fa-check-circle"></i> Confirm Payment</h3>
                <div id="bookingDetails"></div>
                
                <div class="payment-status">
                    <h4>Payment Status:</h4>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="paymentStatus" value="received" checked>
                            Payment Received
                        </label>
                        <label>
                            <input type="radio" name="paymentStatus" value="not-received">
                            Payment Not Received
                        </label>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button onclick="confirmPayment()" class="btn-confirm">
                        <i class="fas fa-check"></i> Confirm
                    </button>
                    <button onclick="closeConfirmModal()" class="btn-cancel">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Cancel Booking Modal -->
        <div id="cancelModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3><i class="fas fa-times-circle"></i> Cancel Booking</h3>
                <div id="cancelBookingDetails"></div>
                
                <div class="cancel-reason">
                    <h4>Reason for Cancellation:</h4>
                    <textarea id="cancelReason" placeholder="Enter reason for cancellation (optional)"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button onclick="confirmCancelBooking()" class="btn-confirm-cancel">
                        <i class="fas fa-times"></i> Cancel Booking
                    </button>
                    <button onclick="closeCancelModal()" class="btn-cancel">
                        <i class="fas fa-arrow-left"></i> Keep Booking
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
